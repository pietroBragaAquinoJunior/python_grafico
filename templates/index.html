<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gr치fico em Flask</title>
</head>
<body>
    <h1>Gr치fico de Dados</h1>
    <button id="load-chart">Carregar Gr치fico</button>
    <img id="chart" src="" alt="Gr치fico" style="display:none;">
    <script>
        document.getElementById('load-chart').onclick = function() {
            fetch('/grafico')
                .then(response => response.json())
                .then(data => {
                    const img = document.getElementById('chart');
                    img.src = data.url;
                    img.style.display = 'block';
                });
        };
    </script>
</body>
</html>
